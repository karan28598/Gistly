<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gistly</title>
    <link rel="shortcut icon" type="image/png" href="../static/css/img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/typed.js') }}" type="text/javascript"></script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-92776549-1', 'auto');
    ga('send', 'pageview');

    </script>

    <script>
    $(function(){
    $(".autotype").typed({
    strings: ["Gistifying the world, one video at a time."],
    // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
    stringsElement: null,
    // typing speed
    typeSpeed: 70,
    // time before typing starts
    startDelay: 500,
    // backspacing speed
    backSpeed: 50,
    // shuffle the strings
    shuffle: false,
    // time before backspacing
    backDelay: 600,
    // loop
    loop: false,
    // false = infinite
    loopCount: false,
    // show cursor
    showCursor: true,
    // character for cursor
    cursorChar: "|",
    // attribute to type (null == text)
    attr: null,
    // either html or text
    contentType: 'html',
    // call when done callback function
    callback: function() {},
    // starting callback function before each string
    preStringTyped: function() {},
    //callback for every typed string
    onStringTyped: function() {},
    // callback for reset
    resetCallback: function() {}
    });
    });
    </script>

  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <div class="row" id="logo">
          <div class="col-md-12">
            <h1 id="title">Gistly</h1>
          </div>
        </div>

      <div class="row" id="desc">
        <div class="col-md-12" id="desc">
          <p><span class="autotype"></span></p>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12" id="player">
          <iframe id="iframe" width="640" height="360" src="{{ embed_link }}" frameborder="0" style="border: none; border-radius: 7px; margin-top: 20px;"></iframe>
        </div>
      </div>
    </div>
    <div class="row col-md-12" id="transcript" style="margin: auto;height: 330px; overflow: auto;">
      <div class="col-md-12" align="center">
        {% if transcript %}
        <p> {{ transcript|safe }}</p>
        {% else %}
        <p></p>
        {% endif %}
      </div>
    </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
  </body>
</html>
